<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายปัญหา | Memory Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="clear" class="clear btn">
        <i class="fas fa-trash"></i>
    </button>

    <h1>เกมทายปัญหา
        <button id="show" class="btn btn-small">
            <i class="fas fa-plus">เพิ่มคำถาม</i>
        </button>
    </h1><!--ลิมเปลี่ยน h3-->

    <div class="card-container cards" id="card-container">
        <div class="card active">
        </div>
    </div>

    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fas fa-arrow-left"></i>
        </button>
        <p class="current" id="current"></p>
        <button id="next" class="nav-button">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <div class="add-container" id="add-container">
        <h3>เพิ่มคำถาม
            <button id="btn-hidden" class="btn btn-small btn-hidden">
                <i class="fas fa-times"></i>
            </button>
        </h3>
        <div class="form-group">
            <label for="">คำถาม</label>
            <textarea name="" id="question"></textarea>
        </div>
        <div class="form-group">
            <label for="">คำตอบ</label>
            <textarea name="" id="answer"></textarea>
        </div>
        <button class="btn" id="add-card"> <!--add-card ไม่ใช่ add-class พลาด-->
            <i class="fas fa-plus">เพิ่มคำถาม</i>
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
