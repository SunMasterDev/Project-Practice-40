<!DOCTYPE html>
<html lang="en"> <!--มาเพิ่มตรงนี้จาก javascript [data-theme="light"]-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and Light Mode | WorkShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">โหมดกลางวัน</span>
            <i class="fa-solid fa-sun" style="color: #dd9c40;"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round">
            </div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">หน้าแรก</a> <!--# คือตัวแทน ID-->
        <a href="#project">โปรเจค</a>
        <a href="#contact">ช่องทางการติดต่อ</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>GameMa5ter.dev</h1>
            <h2>เขียนโปรแกรมสร้างเว็บ</h2>
        </div>
    </section>

    <section id="project">
        <h1>ผลงานด้านด้านต่างๆ</h1>
        <div class="project-container">
            <div class="img-con">
                <h2>พัฒนาเว็บไซต์ต่างๆ</h2>
                <img src="img/undraw_experience_design_re_light.svg" alt="" id="1">
            </div>
            <div class="img-con">
                <h2>การลงทุนต่างๆ</h2>
                <img src="img/undraw_bitcoin_re_light.svg" alt="" id="2">
            </div><div class="img-con">
                <h2>Freelance</h2>
                <img src="img/undraw_learning_sketching_light.svg" alt="" id="3">
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="social-icon">
            <i class="fa-brands fa-facebook"></i> <!--ทำให้สีกระพริบเวลาเอาเมาส์ไปชี้ ต้องกำหนดสีใน css-->
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
