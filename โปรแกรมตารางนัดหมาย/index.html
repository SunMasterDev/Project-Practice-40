<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมตารางนัดหมาย</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>ตารางนัดหมาย</h1>
            <form id="countDownForm" class="form">
                <label>หัวข้อ</label>
                <input type="text" name="" value="" class="title">
                <label for="">วัน/เดือน/ปี</label>
                <input type="date" class="date-picker" id="date-picker">
                <button type="submit">บันทึก</button>
            </form>
        </div>
        
        <div class="countdown" id="countdown" hidden> <!--hidden คือซ่อน ซ่อนไว้ก่อนไปทำงานใน js-->
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>วัน</li>
                <li><span></span>ชั่วโมง</li>
                <li><span></span>นาที</li>
                <li><span></span>วินาที</li>
            </ul>
            <button id="countdown-btn">ยกเลิก</button>
        </div>

        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">แจ้งเตือน</h1>
            <h1 class="complete-info" id="complete-info"></h1>
            <button id="complete-btn">สร้างรายการใหม่</button>
        </div>
    </div>

 
    <script src="app.js"></script>
</body>
</html>
