<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="img-container" id="container"> <!--ผิดตรงชื่อ img-container-->
            <img src="https://cdn.pixabay.com/photo/2023/11/09/14/03/white-throated-sparrow-8377444_1280.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2023/09/24/16/31/beetle-8273345_1280.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2023/11/04/10/03/bear-8364583_1280.png" alt="">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/21/59/hot-air-balloon-736879_1280.jpg" alt="">
        </div>
        <div class="button-container">
            <button id="left" class="btn">ก่อนหน้า</button>
            <button id="right" class="btn">ถัดไป</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
