<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นับถอยหลังปีใหม่</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HappyNewYear | 2024</h1> <!--h1 ควรมีตัวเดียว-->
    <div id="countdown" class="countdown">
        
        <div class="time">
            <h2 id="days">00</h2>
            <small>วัน</small> <!--คำสั่งลดขนาดตัวอักษรลง 1 ระดับ-->
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>ชั่วโมง</small> <!--คำสั่งลดขนาดตัวอักษรลง 1 ระดับ-->
        </div>
        <div class="time">
            <h2 id="minutes">00</h2> <!--ใส่ Minutes ผิด-->
            <small>นาที</small> <!--คำสั่งลดขนาดตัวอักษรลง 1 ระดับ-->
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>วินาที</small> <!--คำสั่งลดขนาดตัวอักษรลง 1 ระดับ-->
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
