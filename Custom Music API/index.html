<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: #fff;">โปรแกรมเล่นเพลง (Music API)</h1>
    <div class="music-container" id="music-container">
       
        <div class="music-info">
            <h4 class="title" id="title">เพลงมาริโอ้</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>

        </div>

        <audio src="" controls hidden id="audio"></audio> <!--hidden ใส่เพื่อเราจะสร้าง controls ของเราเอง -->

        <div class="img-container">
            <img alt="" id="cover">
        </div>

        <div class="navigation">

            <button id="prev" class="action-btn">
                <i class="fa-solid fa-backward"></i>
            </button>

            <button id="play" class="action-btn">
                <i class="fa-solid fa-play"></i>
            </button>

            <button id="next" class="action-btn">
                <i class="fa-solid fa-forward"></i>
            </button>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
