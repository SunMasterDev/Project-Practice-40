<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบประเมินความพึงพอใจ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panel" class="container">
        <strong>คุณมีความพึงพอใจในบริการระดับใด</strong>
        <div class="rating-container">
            <div class="rating">
                <img src="IMG/sad.svg" alt="">
                <small>ไม่พอใจ</small>
            </div>
            <div class="rating">
                <img src="IMG/neutral.svg" alt="">
                <small>พอใจ</small>
            </div>
            <div class="rating">
                <img src="IMG/smile.svg" alt="">
                <small>พอใจมาก</small>
            </div>
        </div>
        <button class="btn" id="send">ส่งผลการประเมิน</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
